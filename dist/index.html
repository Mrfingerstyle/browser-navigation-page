<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>自制Chrome导航页-项目</title>
    <link rel="stylesheet" href="style.e4a872b0.css">
    <link rel="shortcut icon " type="images/x-icon" href="logo.61af137b.jpeg">
</head>

<body>
    <header class="globalHeader">
        <!-- 使用百度搜索 -->
        <form class="searchForm" action="https://www.baidu.com/s" target="">
            <input type="text" name="wd">
            <button type="submit">搜索</button>
        </form>

    </header>
    <main class="globalMain">
        <ul class="siteList">
            <!-- 目前只有a标签内可以放块级元素 -->

            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-plus"></use>
                        </svg>
                    </div>
                    <div class="text">
                        新增网站
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <!-- iconfont close plus symbol地址 -->
    <script src="//at.alicdn.com/t/font_2410231_dd8v1ynjo1a.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.8fe7c853.js"></script>
</body>

</html>
